    <script>
        const apiKey = 'AIzaSyA-GIw5Z9GvkJPuyp6JXa6n1RK4wxfZhiE';
        const channelId = 'UCZJ3Q-V7NRefWBeS3z7iw7A';

        async function checkIfLive() {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&type=video&eventType=live&key=${apiKey}`
                );
                const data = await response.json();

                const liveStreamContainer = document.getElementById('live-stream');

                if (data.items && data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;
                    liveStreamContainer.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    `;
                } else {
                    liveStreamContainer.innerHTML = '';
                }
            } catch (error) {
                console.error('Erro ao verificar transmissão ao vivo:', error);
                document.getElementById('live-stream').innerHTML = '';
            }
        }

        checkIfLive();
    </script>
