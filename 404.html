<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        /* Definindo a imagem de fundo para a página inteira */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.imgur.com/iLzPbgC.png'); /* Coloque o caminho da sua imagem aqui */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Alinha a imagem no centro da tela */
            background-attachment: fixed; /* A imagem fica fixa enquanto rola a página */
        }

        .countdown-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Cor de fundo semitransparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-size: 3em;
            color: #333;
        }
        .label {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="countdown-container">
        <div class="countdown" id="countdown"></div>
        <div class="label">Contagem regressiva para o lançamento do servidor do WYD Mobile GLOBAL East.</div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("February 22, 2025 01:00:00 GMT-0300").getTime();
            const now = new Date().getTime();

            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "O tempo acabou!";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
